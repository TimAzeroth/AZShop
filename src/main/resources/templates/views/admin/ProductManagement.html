<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
  <script th:src="@{/js/admin.js}"></script>
  <title>AZShop</title>
</head>
<body>
<th:block th:insert="~{product/categoryHeader.html::header}"></th:block>
<div class="container">
  <div class="row mt-5">
    <!-- TODO : 아래 테이블 DIV로 구조변경 -->
    Long id;            //PK
    String p_name;      // 상품명
    String main_cate;   // 메인 카테고리
    String sub_cate;    // 서브 카테고리
    String p_img;       // 상품이미지
    String detail;      // 상품상세설명
    Long price;         // 가격
    Long stock;         // 재고
    Long p_rank;        // 판매량

    <div class="contitle" >
      <div class="pimg">상품이미지</div>
      <div class="pname">상품명</div>
      <div class=""></div>

    </div>
    <div class="contitle" th:each="BuyDetail : ${userBuyList}">
      <div th:unless="${BuyDetail.product_img}" class="pimg">
        <img th:src="@{/image/default.jpg}" style="width:100%" class="img img-responsive full-width img-thumbnail">
      </div>
      <!-- 등록된 이미지가 있는 경우 -->
      <div th:if="${BuyDetail.product_img}" class="pimg">
        <img th:src="@{'/upload/' + ${BuyDetail.product_img}}" style="width:100%" class="img img-responsive full-width img-thumbnail">
      </div>
      <div class="pname" th:text="${BuyDetail.product_name}"></div>\
      <div class="userid" th:text="${BuyDetail.user_account}"></div>
      <div class="username" th:text="${BuyDetail.user_name}"></div>
      <div class="price" th:text="${BuyDetail.product_price}"></div>
      <div class="stock" th:text="${BuyDetail.product_stork}"></div>
      <div class="orderStock" th:text="${BuyDetail.order_stork}"></div>
    </div>

  </div>
</div>
</body>
</html>
