<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>AZShop</title>
</head>
<body>
<th:block th:insert="~{product/categoryHeader.html::header}"></th:block>
<div class="container">
  <div class="row mt-5">
    <!-- TODO : 아래 테이블 DIV로 구조변경 -->
    <table>
        <tr>
          <th>ID</th>
          <th>사용자명</th>
          <th>이메일</th>
          <th>전화번호</th>
          <th>상태</th>
          <th>권한</th>
        </tr>

        <tr th:each="userList : ${userList}">
          <td th:text="${userList.username}"></td>
          <td th:text="${userList.nickname}"></td>
          <td th:text="${userList.email}"></td>
          <td th:text="${userList.phone}"></td>
          <!-- 회원 상태별 TEXT 분리 -->
          <td th:if="${userList.u_status} == USE" th:text="정상사용중"></td>
          <td th:if="${userList.u_status} == SLEEP" th:text="휴면계정"></td>
          <td th:if="${userList.u_status} == OUT" th:text="탈퇴회원"></td>
          <!-- 회원 상태별 TEXT 종료 -->
          <!-- 회원 권한별 TEXT 종료 -->
          <td th:if="${userList.authority_id} == 1" th:text="일반회원"></td>
          <td th:if="${userList.authority_id} == 2" th:text="관리자"></td>
          <!-- 회원 권한별 TEXT 종료 -->
        </tr>
    </table>
  </div>
</div>
</body>
<script>
  function a () {
    alert("a");
  }
</script>
</html>
