<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
  <script th:src="@{/js/admin.js}"></script>
  <script th:src="@{/js/categoryHeader.js}"></script>
  <script th:inline="javascript">
    var categories = [[${categories}]];
  </script>
  <title>AZShop</title>
</head>
<body>
<th:block th:insert="~{product/categoryHeader.html::header}"></th:block>

<div class="container">
  <div class="row mt-5">
    <!-- TODO : 아래 테이블 DIV로 구조변경 -->
    <!-- -->
    <div class="contitle">
      <div class="userid">ID</div>
      <div class="username">사용자명</div>
      <div class="useremail">이메일</div>
      <div class="userphon">전화번호</div>
      <div class="userstat">상태</div>
      <div class="userauth">권한</div>
    </div>
    <div class="contitle" id="userlist" th:each="userList : ${userList}">
      <a th:href="@{'/admin/userDetail/' + ${userList.username}}" class="text-decoration-none thumbnail">
        <div class="userid" th:text="${userList.username}"></div>
        <div class="username" th:text="${userList.nickname}"></div>
        <div class="useremail" th:text="${userList.email}"></div>
        <div class="userphon" th:text="${userList.phone}"></div>
        <!-- 회원 상태별 TEXT 분리 -->
        <div class="userstat" th:if="${userList.u_status} == USE" th:text="정상사용중"></div>
        <div class="userstat" th:if="${userList.u_status} == SLEEP" th:text="휴면계정"></div>
        <div class="userstat" th:if="${userList.u_status} == OUT" th:text="탈퇴회원"></div>
        <!-- 회원 상태별 TEXT 종료 -->
        <!-- 회원 권한별 TEXT 종료 -->
        <div class="userauth" th:if="${userList.authority_id} == 1" th:text="일반회원"></div>
        <div class="userauth" th:if="${userList.authority_id} == 2" th:text="관리자"></div>
        <!-- 회원 권한별 TEXT 종료 -->
      </a>
    </div>
  </div>
</div>
</body>
<script>
</script>
</html>
