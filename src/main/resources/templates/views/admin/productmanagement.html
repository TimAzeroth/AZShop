<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
  <script th:src="@{/js/admin.js}"></script>
  <title>AZShop</title>
</head>
<body>
<th:block th:insert="~{product/categoryHeader.html::header}"></th:block>
<div class="container">
  <div class="row mt-5">
    <div class="contitle" >
      <div class="pimg">상품이미지</div>
      <div class="pname">상품명</div>
      <div class="main_cate">메인카테</div>
      <div class="sub_cate">서브카테</div>
      <div class="price">단가</div>
      <div class="stock">재고량</div>
      <div class="rank">메인노출</div>
    </div>
    <div class="contitle" th:each="productList : ${productList}">
      <div th:unless="${productList.p_img}" class="pimg">
        <img th:src="@{/image/default.jpg}" style="width:100%" class="img img-responsive full-width img-thumbnail">
      </div>
      <!-- 등록된 이미지가 있는 경우 -->
      <div th:if="${productList.p_img}" class="pimg">
        <img th:src="@{'/upload/' + ${productList.p_img}}" style="width:100%" class="img img-responsive full-width img-thumbnail">
      </div>
      <div class="pname" th:text="${productList.p_name}">상품명</div>
      <div class="main_cate" th:text="${productList.mainname}">메인카테</div>
      <div class="sub_cate" th:text="${productList.subname}">서브카테</div>
      <div class="price" th:text="${productList.price}">단가</div>
      <div class="stock" th:text="${productList.stock}">재고량</div>
      <div class="rank"><input type="number" id="p_rank"/></div>
    </div>

  </div>
</div>
</body>
</html>
