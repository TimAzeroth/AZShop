<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/myPage.css}">
  <title>마이페이지</title>
</head>
<body>
<div class="container3 text-center">
  <div class="row">
    <div class="col-12">
      <span id="logoName"><img id="logo" th:src="@{/image/logo.jpg}">AZ.<span class="blue">S</span><span class="black">H</span><span class="red">O</span><span class="black">P</span></span>
    </div>
  </div>
</div>
<div class="container bg-info text-white bg-gradient">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>사용자상세정보</h1>
    </div>
  </div>
</div>

<div class="container text-center" id="container-1">
  <div class="row">
    <div class="col image" id="profile-image">
      <!-- 등록된 이미지 있을시 -->
      <div th:if="${profileimg}" class="image">
        <img th:src="@{'/upload/' + ${profileimg}}" alt="이미지">
      </div>
      <!-- 등록된 이미지 없을시 -->
      <div th:unless="${profileimg}" class="image">
        <img th:src="@{/upload/default.jpg}" alt="이미지">
      </div>
    </div>

    <div class="col" id="buttons">
      <a class="btn btn-primary" id="button1" th:href="@{}">사용자 구매내역</a> <br>
      <a class="btn btn-info" id="button2" >작성한 후기목록</a> <br>
      <a class="btn btn-success" id="button3" th:href="@{/user/cart}">관심품목</a>
    </div>
  </div>

  <div calss="row">
    <div id="user-info" class="col">
      <div>
        <label>이름:</label>
        <span th:text="${nickname}">ddddd</span>
      </div>
      <div>
        <label>이메일:</label>
        <span th:text="${email}">ddddd@dddddd</span>
      </div>
      <div>
        <label>상태:</label>
        <span th:text="${u_status}">USER</span>
      </div>
      <div>
        <label>연락처:</label>
        <span th:text="${phone}">010-0000-0000</span>
      </div>
    </div>
  </div>

  <div>
    <a class="btn btn-warning" id="home" th:href="@{/}">목록으로 돌아가기</a>
  </div>
</div>

</body>
</html>
