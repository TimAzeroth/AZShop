<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Write a Review</title>
</head>
<body>
    <h1>Write a Review </h1>
    <form action="/submitReview" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="userId" name="userId">
        <input type="hidden" id="pruductId" name="productId">

        <label for="content">Review:</label><br>
        <textarea id="content" name="content" rows="4" cols="50"></textarea>

        <label for="images">Upload Image</label><br>
        <input type="file" id="images" name="images" multiple><br>
        <input type="submit" value="Upload Images"><br><br>

        <input type="submit" value="Submit Review">
    </form>
    <div id="reviewDate"></div>

    <h2>Admin</h2>
    <div id="reviewCounter"></div>

    <div id="adminReply" style="display:none">
        <h3>회신할 권한이 있습니다</h3>
        <form action="/submitReply" method="POST">
            <input type="hidden" id="adminId" name="adminId">

            <label for="reply">답변:</label>
            <textarea id="reply" name="reply" rows="4" cols="50";></textarea><br><br>

            <input type="submit" value="Submit Reply">
        </form>
    </div>

</body>
</html>
