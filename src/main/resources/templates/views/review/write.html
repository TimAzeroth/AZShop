<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/common.css}"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <script th:src="@{/js/write.js}"></script>

  <title>작성</title>
</head>

<body>
<!--/*인증헤더*/-->
<th:block th:insert="~{review/header::header}"></th:block>

<div class="container mt-3" th:with="user=${#authentiaction.getPrincipal().getUser()}">
  <h2>작성</h2>
  <hr>

  <div class="row mt-3 "th:if="${error }">
    <div class="col-12 text-danger" th:text="${error }">
      <!--/*에러 메세지*/-->
    </div>
  </div>

  <form actype="multipart/fom-date" method="post" th:action="@{/review/write}">
    <div class="my-3">
      <label>작성자:</label>
        <span class="form-control">[[${user.user_Id}]] ([[${user.id]])</span>
    </div>
    <div><span class="text-danger"></span></div>
  </form>

  <div class="my-3">
      <labal for="subject">제목:</labal>
      <input class="form-control" id="subject" name="subject" placeholder="제목 달아주세요 " rows="5" th:utext="${content}">
      <span class="text-danger" th:if="${error_subject}"  th:utext="${error_subject}"></span>
  </div>
  <div><span class="text-danger"></span></div>

  <button class="btn btn-outline-dark" type="submit">리뷰작성</button>
  <a class="btn btn-outline-dark" th:href="@{/review/list(page=${session.page})/}">목록</a>

</div>>
</body>
</html>
