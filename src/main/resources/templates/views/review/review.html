<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="review">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/51772bd9bd.js"></script>

        <!-- Review -->
        <div class="contatiner my-3 border rounded">
            <div class="mb-3 mt-3">
                <div id="reviewDetails"></div>
                <div id="reviewDate"></div>
            </div>
            <div>
                <form th:action="@{/review/list}" method="POST">
                    <input type="hidden" id="userId" name="userId">
                    <input type="hidden" id="productId" name="productId">
                    <label >리뷰:<span id="review"></span> 개</label>
                    <button id="submit" name="id" value="review">리뷰</button>
                </form>
            </div>
            <div>
                <!--내용 배열 -->
                <p><strong>작성자:</strong> <span id="author"></span></p>
            </div>
            <div>
                <p><strong>내용:</strong> <span id="reviewContent"></span></p>
            </div>
            <div>
                <p><strong>작성일:</strong> <span id="creationDate"></span></p>
            </div>
        </div>
        <!-- Reviews -->
        <div class="d-flex" th:each="review : ${reviews}">
            <div class="reviewslist">
            <!-- Review 1 -->
                <p id="id" name="delete" rows="4" cols="50" th:text="${review.content}"></p><br>
                    <div>
                        <form th:action="@{review/delete}" method="POST">
                            <input th:value="${review.id}" type="hidden">
                            <button type="submit" value="delete">삭제</button>
                        </form>
                    </div>
                    <div>
                        <p th:text="'작성자:'+${review.user_id}"><strong></strong></p>
                    </div>

                    <div>
                        <p th:text="'작성일'+${review.reviewdate}"><strong></strong></p>
                    </div>
                <!-- ROLE_ADMIN -->
                <div class="addReply">
                    <p id="adminId" name="adminreply" sec:th="ROLE_ADMIN">
                    <form action="/reply" method="POST">
                        <input type="hidden" name="adminId" th:value="${review.id}">
                        <button type="submit" value="reply">답변</button>
                    </form>
                    </p>
                </div>
            </div>
            </div>

        </div>

</th:block>
</html>
