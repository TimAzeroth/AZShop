<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<link rel="stylesheet" href="review.css">

<th:block th:fragment="review">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/51772bd9bd.js"></script>

    <body>
        <!-- Review -->
        <div class="d-flex justify-content-start">
            <div>
                <div id="reviewDetails"></div>
                <div id="reviewDate"></div>
            </div>
            <div>
                <form th:action="@{/review/list}" method="POST">
                    <input type="hidden" id="userId" name="userId">
                    <input type="hidden" id="productId" name="productId">
                    <label for="content">리뷰:</label><br>
                    <textarea id="content" name="content" rows="4" cols="50">리뷰 작성해주세요.</textarea><br>

                    <button id="submit" value="review">리뷰</button>
                </form>
            </div>
            <div>
                <!--내용 배열 -->
                <p><strong>작성자:</strong> <span id="author"></span></p>
            </div>
            <div>
                <p><strong>내용:</strong> <span id="reviewContent"></span></p>
            </div>
            <div>
                <p><strong>작성일:</strong> <span id="creationDate"></span></p>
            </div>
        </div>
        <!-- Reviews -->
        <div class="d-flex justify-content-start" th:each="review : ${reviews}">
            <div class="reviews-container">
            <!-- Review 1 -->
            <div class="review">
                <p id="content1" name="content" rows="4" cols="50" th:text="${review.content}"></p><br>
                    <div>
                        <form th:action="@{review/delete}" method="POST">
                            <input th:value="${review.id}" type="hidden">
                            <button type="submit" value="delete">삭제</button>
                        </form>
                    </div>
                    <div>
                        <p th:text="'작성자:'+${review.user_id}"><strong></strong></p>
                    </div>

                    <div>
                        <p th:text="'작성일'+${review.reviewdate}"><strong></strong></p>
                    </div>

                <!-- reply admin -->
                <div class="reply">
                    <p id="adminId" name="adminreply" sec:th="ROLE_ADMIN">
                    <form action="/reply" method="POST">
                        <input type="hidden" name="adminId" th:value="${review.id}">
                        <button type="submit" value="reply">답변</button>
                    </form>
                    </p>
                </div>
            </div>
            </div>
            </div>


        <div class="paginationPage">
            <ul class="paginationPage justify-content-center">
                <!--/* << 표시 여부 */-->
                <li class="page-item" th:if="${page > 1}"><a class="page-link" th:href="${url }" title="처음"><i class='fas fa-angle-double-left'></i></a></li>

                <!-- /*  표시 여부 */ -->
                <li class="page-item" th:if="${startPage > 1 }"><a class="page-link" th:href="@{${url }(page=${startPage - 1 })}"><i class='fas fa-angle-left'></i></a></li>

                <!--/* 페이징 안의 '숫자' 표시 */-->
                <th:block th:if="${totalPage > 1 }">
                    <th:block th:each="k: ${#numbers.sequence(startPage, endPage)}">
                        <li class="page-item" th:unless="${k == page }"><a class="page-link" th:href="@{${url }(page=${k})}" th:text="${k}"></a></li>
                        <li class="page-item active" th:if="${k == page }"><a class="page-link" href="javascript:void(0);" th:text="${k}"></a></li>
                    </th:block>
                </th:block>

                <!--/*  표시 여부 */-->
                <li class="page-item" th:if="${totalPage > endPage }"><a class="page-link" th:href="@{${url }(page=${endPage + 1 })}"><i class='fas fa-angle-right'></i></a></li>

                <!--/*  표시 여부 */-->
                <li class="page-item" th:if="${page < totalPage }"><a class="page-link" th:href="@{${url }(page=${totalPage })}"><i class='fas fa-angle-double-right'></i></a></li>
            </ul>
        </div>
        </div>
    </body>
</th:block>
</html>
