<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<link rel="stylesheet" href="review.css">

<th:block th:fragment="review">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/51772bd9bd.js"></script>

    <body>
        <!-- Review -->
        <div class="d-flex justify-content-start">
            <div>
                <div id="reviewDetails"></div>
                <div id="reviewDate"></div>
            </div>
            <div>
                <form th:action="@{/review/list}" method="POST">
                    <input type="hidden" id="userId" name="userId">
                    <input type="hidden" id="productId" name="productId">
                    <label for="content">리뷰:</label><br>
                    <textarea id="content" name="content" rows="4" cols="50">리뷰 작성해주세요.</textarea><br>

                    <button id="submit" value="review">리뷰</button>
                </form>
            </div>
            <div>
                <!--내용 배열 -->
                <p><strong>작성자:</strong> <span id="author"></span></p>
            </div>
            <div>
                <p><strong>내용:</strong> <span id="reviewContent"></span></p>
            </div>
            <div>
                <p><strong>작성일:</strong> <span id="creationDate"></span></p>
            </div>
        </div>
        <!-- Reviews -->
        <div class="d-flex justify-content-start" th:each="review : ${reviews}">
            <div class="reviews-container">
            <!-- Review 1 -->
            <div class="review">
                <p id="content1" name="content" rows="4" cols="50" th:text="${review.content}"></p><br>
                    <div>
                        <form th:action="@{review/delete}" method="POST">
                            <input th:value="${review.id}" type="hidden">
                            <button type="submit" value="delete">삭제</button>
                        </form>
                    </div>
                    <div>
                        <p th:text="'작성자:'+${review.user_id}"><strong></strong></p>
                    </div>
                    <div>
                        <p th:text="'작성일'+${review.reviewdate}"><strong></strong></p>
                    </div>
            </div>
            </div>
            </div>

            <!-- Added pagination -->
            <div class="pagination-container">
            <div id="pagination">
                <button class="arrow-button">&#171;</button> <!-- Left arrow -->
                <button class="pageButton">1</button>
                <button class="pageButton">2</button>
                <button class="pageButton">3</button>
                <button class="pageButton">4</button>
                <button class="pageButton">5</button>
                <button class="arrow-button">&#187;</button> <!-- Right arrow -->
            </div>
            </div>
        </div>
    </body>
</th:block>
</html>
