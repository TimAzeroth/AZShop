<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/register/css}">
  <script th:src="@{/js/register.js}"></script>
  <title>로그인</title>
</head>
<body>

<div class="container">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>로그인</h1>
    </div>
  </div>
</div>
<div class="container" id="container-1">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="POST" th:action="@{/user/register}">
        <div class="form-group mt-3">
          <label for="username">아이디</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="아이디" th:value="${username }" required>
        </div>
        <div class="form-group mt-3">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">로그인하기</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
