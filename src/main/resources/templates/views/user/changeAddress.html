<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/changeAddress.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script th:src="@{/js/address.js}"></script>
  <title>주소 관리</title>
</head>

<body>

<div class="container">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>주소 추가</h1>
    </div>
  </div>
</div>

<div class="container text-center" id="container-1">
  <form method="POST" th:action="@{/user/changeAddress}">
    <div class="box">
      <input type="text" class="sample6" id="sample6_postcode" placeholder="우편번호" name="postcode" required>
      <input type="button" class="sample6" id="sample6_btn" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
      <input type="text" class="sample6" id="sample6_address" placeholder="주소" name="address" required>
      <input type="text" class="sample6" id="sample6_detailAddress" placeholder="상세주소" name="address_detail" required>
      <input type="text" class="sample6" id="sample6_extraAddress" placeholder="주소명" name="address_name" required>
    </div>

    <div id="footbtn">
      <button type="submit" class="btn btn-success">추가완료</button>
      <a class="btn btn-warning" th:href="@{addressManage}">뒤로가기</a>
    </div>
  </form>
</div>


</body>
</html>
