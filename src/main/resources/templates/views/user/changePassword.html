<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/findPassword.css}">
  <script th:src="@{/js/changePassword.js}"></script>
  <title>비밀번호 변경</title>
</head>
<body>

<div class="container">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>비밀번호 변경</h1>
    </div>
  </div>
</div>

<div class="container" id="container-1">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <h4 id="p_msg">변경할 비밀번호를 입력하여 주세요</h4>

      <form method="POST" th:action="@{/user/changePassword}">

        <div class="form-group mt-3">
          <label for="username">아이디</label>
          <input type="text" class="form-control" id="username" name="username" th:value="${username}" readonly>
        </div>

        <div class="form-group mt-3">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" onchange="test()" required>
        </div>

        <div class="form-group mt-3">
          <label for="re_password">비밀번호 확인</label>
          <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인" onchange="test()" required>
          <span id="msg"></span>
        </div>

        <button type="submit" class="w-100 btn btn-lg btn-primary mt-3" id="btn" >확인</button>

      </form>

    </div>
  </div>
</div>
</body>
</html>
