<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/js/register.js}"></script>
    <title>회원가입</title>
</head>
<body>

<div class="container3 text-center">
    <div class="row">
        <div class="col-12">
            <span id="logoName"><img id="logo" th:src="@{/image/logo.jpg}">AZ.<span class="blue">S</span><span class="black">H</span><span class="red">O</span><span class="black">P</span></span>
        </div>
    </div>
</div>

<div class="container bg-info text-white bg-gradient">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>회원가입</h1>
        </div>
    </div>
</div>

<div class="container" id="container-1">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST" th:action="@{/user/register}" enctype="multipart/form-data">
                <div class="form-group mt-3">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디" th:value="${username}">
                    <span class="text-danger" th:if="${error_username}" th:text="${error_username}"></span>
                    <span class="text-danger" th:if="${error_n_username}" th:text="${error_n_username}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" >
                    <span class="text-danger" th:if="${error_password}" th:text="${error_password}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="re_password">비밀번호 확인</label>
                    <input type="password" class="form-control" id="re_password" name="re_password" placeholder="비밀번호 확인">
                    <span class="text-danger" th:if="${error_re_password}" th:text="${error_re_password}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="nickname">이름</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="사용자 이름" th:value="${nickname}">
                    <span class="text-danger" th:if="${error_nickname}" th:text="${error_nickname}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="이메일" th:value="${email}">
                    <span class="text-danger" th:if="${error_email}" th:text="${error_email}"></span>
                    <span class="text-danger" th:if="${error_p_email}" th:text="${error_p_email}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="phone">전화번호</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="전화번호"  maxlength="11" th:value="${phone}">
                    <span class="text-danger" th:if="${error_phone}" th:text="${error_phone}"></span>
                </div>

                <div class="form-group mt-3">
                    <label for="profileimg" class="file-input-label">프로필 이미지 선택</label>
                    <input type="file" class="form-control" id="profileimg" name="upfile">
                    <img id="preview-image" src="">
                </div>

                <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">가입하기</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
