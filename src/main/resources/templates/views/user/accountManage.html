<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/accountManage.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script th:src="@{/js/accountManage.js}"></script>
  <title>계정관리</title>
</head>
<body>

<div class="container">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>계정관리</h1>
    </div>
  </div>
</div>

<div class="container text-center" id="container-1">

  <div class="row">
    <div class="col">
      <!-- 등록된 이미지 있을시 -->
      <div th:if="${profileimg}" class="image">
        <img th:src="@{'/upload/' + ${profileimg}}">
      </div>
      <!-- 등록된 이미지 없을시 -->
      <div th:unless="${profileimg}" class="image">
        <img th:src="@{/upload/default.jpg}" alt="이미지">
      </div>

      <form name="frmDelete" th:action="@{/user/delete}" method="post">
        <input type="hidden" name="username" th:value="${username}">
      </form>

      <div id="buttons">
        <a class="btn btn-primary" id="button1" th:href="@{changeProfile}">프로필 편집</a> <br>
        <button type="button" class="btn btn-danger ms-2" id="button2">탈퇴하기</button>
        <a class="btn btn-warning" id="button3" th:href="@{addressManage}">주소 관리</a>
      </div>
    </div>

    <div class="col">
      <p id="data-idtitle">아이디</p>
      <p id="data-id" th:text="${username}">xxxxxxxxxx</p>
      <div id="user-info">
        <div>
          <label>이름:</label>
          <span th:text="${nickname}">ddddd</span>
        </div>
        <div>
          <label>이메일:</label>
          <span th:text="${email}">ddddd@dddddd</span>
        </div>
        <div>
          <label>상태:</label>
          <span th:text="${u_status}">USER</span>
        </div>
        <div>
          <label>연락처:</label>
          <span th:text="${phone}">010-0000-0000</span>
        </div>
      </div>
    </div>
  </div>

  <div>
    <a class="btn btn-success" id="home" th:href="@{myPage}">마이페이지</a>
  </div>

</div>

</body>
</html>
