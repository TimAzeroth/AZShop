<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/findPassword.css}">
  <script th:src="@{/js/categoryHeader.js}"></script>
  <script th:inline="javascript">
    var categories = [[${categories}]];
  </script>
  <title>AZShop</title>
</head>
<body>
<th:block th:insert="~{product/categoryHeader.html::header}"></th:block>

<div class="container3 text-center">
  <div class="row">
    <div class="col-12">
      <span id="logoName"><img id="logo" th:src="@{/image/logo.jpg}">AZ.<span class="blue">S</span><span class="black">H</span><span class="red">O</span><span class="black">P</span></span>
    </div>
  </div>
</div>

<div class="container bg-info text-white bg-gradient">
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>비밀번호 찾기</h1>
    </div>
  </div>
</div>

<div class="container" id="container-1">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <h4 id="p_msg">회원 정보를 입력해 주세요</h4>

      <form method="POST" th:action="@{/user/findPassword}">

        <div class="form-group mt-3">
          <label for="username">아이디</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="아이디" th:value="${username }" required>
          <span class="text-danger" th:if="${error_username}" th:text="${error_username}"></span>
        </div>

        <div class="form-group mt-3">
          <label for="email">이메일</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="이메일" th:value="${email}" required>
          <span class="text-danger" th:if="${error_email}" th:text="${error_email}"></span>
        </div>

        <div class="form-group mt-3">
          <label for="phone">전화번호</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="연락처" maxlength="11" th:value="${phone}" required>
          <span class="text-danger" th:if="${error_phone}" th:text="${error_phone}"></span>
        </div>

        <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">확인</button>

      </form>

    </div>
  </div>
</div>
</body>
</html>
