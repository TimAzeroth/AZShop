<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/sales.css}">
  <title>Sales</title>
</head>


<body>

  <form class="completeSalesAlert">
    <h1 id="completeMessage">결제가 완료되었습니다.</h1>
    <div id="checkImg">
      <img src="/image/complete.png" width="70" height="70" >
    </div>

    <table>
      <tr>
        <td class="table_left_td4">결제금액</td>
        <td th:text="${amount}"></td>
      </tr>
      <tr>
        <td  class="table_left_td4">배송지</td>
        <td th:text="${address}"></td>
      </tr>
      <tr>
        <td  class="table_left_td4">요청사항</td>
        <td th:text="${deliveryreq}"></td>
      </tr>
      <tr>
        <td  class="table_left_td4">주문번호</td>
        <td th:text="${tracknum}"></td>
      </tr>
      <tr>
        <td  class="table_left_td4">상품정보</td>
        <td th:text="${postcode}"></td>
      </tr>
    </table>

    <div id="homeBtn">
      <a class="btn btn-outline-dark" th:href="@{'/'}">홈으로</a>
    </div>

  </form>

</body>
</html>
