<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sales.css}">
    <title>Sales</title>
</head>


<body>
<div id="salesdiv">


    <h1 class="header1">주문 / 결제</h1>
    <hr>

    <h2 class="header2">구매자 정보</h2>
    <table class="user_information">
        <tr>
            <td>이름</td>
            <td th:text="${username}">내용</td>
        </tr>
        <tr>
            <td>이메일</td>
            <td th:text="${email}">내용</td>
        </tr>
        <tr>
            <td>휴대폰 번호</td>
            <td th:text="${phone}">내용
                <button>수정</button>
            </td>
        </tr>
    </table>

    <h2 class="header2">배송지 정보</h2>
    <div>
        <button id="homename">집 명칭</button>
    </div>
    <table class="address_information">
        <tr>
            <td>닉네임</td>
            <td th:text="${nickname}">내용</td>
        </tr>
        <tr>
            <td>배송주소</td>
            <td th:text="${address_detail}">내용</td>
        </tr>
        <tr>
            <td>연락처</td>
            <td th:text="${phone}">내용</td>
        </tr>
        <tr>
            <td>배송 요청사항</td>
            <td>
                <input type="text">
            </td>
        </tr>
    </table>

    <h2 class="header2">결제 정보</h2>
    <table class="payment_information">
        <tr>
            <td>총 상품 가격</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>배송비</td>
            <td>3000원</td>
        </tr>
        <tr>
            <td>총 결제 금액</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>신용/체크카드 결제</td>
            <td>
                <div>카드번호
                    <input style="width: 100px" type="text"/>
                </div>
                <div>유효 기간
                    <input style="width: 25px" type="text"/>
                    <input style="width: 25px" type="text"/>
                </div>
                <div>CVC
                    <input style="width: 25px" type="text"/>
                </div>
            </td>
        </tr>
    </table>

    <button>돌아가기</button>
    <button>결제하기</button>

</div>

</body>
</html>
