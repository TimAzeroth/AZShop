<html lang="ko"

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sales.css}">
    <script th:src="@{/js/sales.js}"></script>
    <title>Sales</title>
</head>


<body>
<div id="salesdiv">
    <h1 class="header1">주문 / 결제</h1>
    <hr>
    <form id="salesForm">
<!--        <div th:with="user=${#authentication.getPrincipal().getUser()}"></div>-->
       <h2 class="header2">구매자 정보</h2>
       <table>
           <div ></div>
           <tr>
               <td class="table_left_td1">이름</td>
               <td></td>
           </tr>
           <tr>
               <td class="table_left_td1">이메일</td>
               <td>내용</td>
           </tr>
           <tr>
               <td  class="table_left_td1">휴대폰 번호</td>
               <td>내용
                   <a class="btn btn-outline-dark" id="phonenum">수정</a>
               </td>
           </tr>
       </table>

       <h2 class="header2">배송지 정보</h2>
       <div id="addressbtn">
           <a class="btn btn-outline-dark" id="homename" th:text="${address}">집 명칭</a>
       </div>
       <table>
           <tr>
               <td  class="table_left_td2">닉네임</td>
               <td th:text="${nickname}">내용</td>
           </tr>
           <tr>
               <td  class="table_left_td2">배송주소</td>
               <td th:text="${address_detail}">내용</td>
           </tr>
           <tr>
               <td  class="table_left_td2">연락처</td>
               <td th:text="${phone}">내용</td>
           </tr>
           <tr>
               <td  class="table_left_td2">배송 요청사항</td>
               <td>
                   <input type="text">
               </td>
           </tr>
       </table>

       <h2 class="header2">결제 정보</h2>
<!--        <form th:action="@{/siteSales/sales}" enctype="multipart/form-data" method="post">-->
        <form method="post">
            <table>
                <tr>
                    <td class="table_left_td3">총 상품 가격</td>
                    <td>내용</td>
                </tr>
                <tr>
                    <td class="table_left_td3">배송비</td>
                    <td>3000원</td>
                </tr>
                <tr>
                    <td class="table_left_td3">총 결제 금액</td>
                    <td>내용</td>
                </tr>
                <tr>
                    <td class="table_left_td3">신용/체크카드 결제</td>
                    <td id="inputCardNum">
                        <div class="cardnum">
                            <h6>카드번호</h6>
                            <input style="width: 150px;" type="text"/>
                        </div>
                        <div class="cardnum">
                            <h6>유효 기간</h6>
                            <input class="period" style="width: 60px;" type="text"/>
                            <input class="period" style="width: 60px;" type="text"/>
                        </div>
                        <div class="cardnum">
                            <h6>CVC</h6>
                            <input style="width: 150px;" type="text"/>
                        </div>
                    </td>
                </tr>
            </table>

            <div id="salesbtn">
                <a class="btn btn-outline-dark"  id="backBtn">돌아가기</a>
                <!--  <button type="submit" class="btn btn-outline-dark" th:if="${}">결제하기</button> -->
                <a class="btn btn-outline-dark" >결제하기</a>
            </div>
        </form>

   </form>

</div>

</body>


</html>
