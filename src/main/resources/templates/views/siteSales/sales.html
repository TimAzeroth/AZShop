<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<link href="/static/css/common.css">

<head>
    <meta charset="UTF-8">
    <title>Sales</title>
</head>

<style>

  hr{
   border: 5px solid #000;
  }

  .header2 {
  margin-left : 25%;
  }

  #homename {
   margin-left : 25%;
  }

  table {
    margin-left : 400px;
    width: 50%;
    border: 1px solid #000;
  }

  td {
    border: 1px solid #000;
    width: 150px;
  }


</style>

<body>
<div id="salesdiv">


    <h1 class="header1">주문 / 결제</h1>
    <hr>

    <h2 class="header2">구매자 정보</h2>
    <table class="user_information">
        <tr>
            <td>이름</td>
            <td th:text="${username}">내용</td>
        </tr>
        <tr>
            <td>이메일</td>
            <td th:text="${email}">내용</td>
        </tr>
        <tr>
            <td>휴대폰 번호</td>
            <td th:text="${phone}">내용
                <button>수정</button>
            </td>
        </tr>
    </table>

    <h2 class="header2">배송지 정보</h2>
    <button id="homename">집 명칭</button>
    <table class="address_information">
        <tr>
            <td>닉네임</td>
            <td th:text="${nickname}">내용</td>
        </tr>
        <tr>
            <td>배송주소</td>
            <td th:text="${address_detail}">내용</td>
        </tr>
        <tr>
            <td>연락처</td>
            <td th:text="${phone}">내용</td>
        </tr>
        <tr>
            <td>배송 요청사항</td>
            <td>
                <input type="text">
            </td>
        </tr>
    </table>

    <h2 class="header2">결제 정보</h2>
    <table class="payment_information">
        <tr>
            <td>총 상품 가격</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>배송비</td>
            <td>3000원</td>
        </tr>
        <tr>
            <td>총 결제 금액</td>
            <td>내용</td>
        </tr>
        <tr>
            <td>신용/체크카드 결제</td>
            <td>
                <div>카드번호
                    <input type="text" style="width: 100px"/>
                </div>
                <div>유효 기간
                    <input type="text" style="width: 25px"/>
                    <input type="text" style="width: 25px"/>
                </div>
                <div>CVC
                    <input type="text" style="width: 25px"/>
                </div>
            </td>
        </tr>
    </table>

    <button>돌아가기</button>
    <button>결제하기</button>

</div>

</body>
</html>
