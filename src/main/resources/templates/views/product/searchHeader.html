<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
<form th:action="@{/product/search}" method="POST">
  <div class="container-sm mt-3">
    <div class="row">
      <div class="col d-flex input-group">
        <input class="form-control" type="search" placeholder="찾고 싶은 상품을 검색해보세요!" aria-label="Search" name="searchedValue">
        <button id="productSearch" class="btn btn-primary" type="submit">검색</button>
      </div>
    </div>
  </div>
</form>
</th:block>
</html>
